<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <p>Press start to begin</p>
    </header>
    <main>
        <div id="gameBox">
            <p id="countdown"></p>
            <button id ='start'>Start</button>
        </div>
        <section>
            <div>
                <p id ='userInput'></p>
                <p id="userHistory"></p>
            </div>
            <div>
                <h2>Wins: <span id="win-count">0</span></h2>
                <button id="win-subtract-score">Subtract Score</button>
                <button id="win-add-score">Add Score</button>
            </div>
            <div>
                <h2>Losses: <span id="loss-count">0</span></h2>
                <button id="loss-subtract-score">Subtract Score</button>
                <button id="loss-add-score">Add Score</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
